<!DOCTYPE html>
<html>
<head>
    <title>Test G·ª≠i OTP - JSHOP</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; box-sizing: border-box; }
        #result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìß Test G·ª≠i OTP Email - JSHOP</h2>
        
        <div>
            <label>T√™n:</label>
            <input type="text" id="name" value="Nguy·ªÖn VƒÉn Test">
        </div>
        
        <div>
            <label>Email nh·∫≠n OTP:</label>
            <input type="email" id="email" value="thithuylinhdinh003@gmail.com">
        </div>
        
        <button onclick="sendOTP()">üöÄ G·ª≠i OTP</button>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #666;">
            <h4>üìù Debug Info:</h4>
            <div id="debug"></div>
        </div>
    </div>
    
    <script>
    // URL BASE cho project c·ªßa b·∫°n
    const BASE_URL = ''; // ƒê·ªÉ tr·ªëng n·∫øu ch·∫°y t·ª´ th∆∞ m·ª•c g·ªëc
    
    async function sendOTP() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');
        
        result.innerHTML = '<div class="warning">‚è≥ ƒêang g·ª≠i OTP...</div>';
        debug.innerHTML = 'ƒêang k·∫øt n·ªëi...';
        
        const formData = new FormData();
        formData.append('name', name);
        formData.append('email', email);
        
        // TH·ª¨ C√ÅC URL C√ì TH·ªÇ
        const possibleURLs = [
            `${BASE_URL}/app/controllers/SIMPLE_AuthController.php?action=register`,
            `${BASE_URL}/controllers/SIMPLE_AuthController.php?action=register`,
            `app/controllers/SIMPLE_AuthController.php?action=register`,
            `controllers/SIMPLE_AuthController.php?action=register`,
            `/app/controllers/SIMPLE_AuthController.php?action=register`,
            `/controllers/SIMPLE_AuthController.php?action=register`
        ];
        
        try {
            // Th·ª≠ URL ƒë·∫ßu ti√™n
            const url = possibleURLs[0];
            debug.innerHTML = `ƒêang th·ª≠ URL: <code>${url}</code>`;
            
            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });
            
            debug.innerHTML += `<br>Status: ${response.status}`;
            
            const data = await response.json();
            console.log('Server response:', data);
            
            if (data.status === 'success') {
                result.innerHTML = `<div class="success">
                    ‚úÖ <strong>Th√†nh c√¥ng!</strong><br>
                    ${data.message}<br>
                    <small>Email: ${data.email}</small>
                </div>`;
                
                // Hi·ªÉn th·ªã OTP n·∫øu c√≥ trong debug
                if (data.debug && data.debug.includes('OTP:')) {
                    const otp = data.debug.split('OTP: ')[1];
                    alert(`üéâ M√É OTP C·ª¶A B·∫†N L√Ä: ${otp}\n\nKi·ªÉm tra email: ${email}`);
                }
                
            } else if (data.status === 'warning') {
                result.innerHTML = `<div class="warning">
                    ‚ö†Ô∏è <strong>C·∫£nh b√°o</strong><br>
                    ${data.message}<br>
                    ${data.otp ? `M√£ OTP: <strong style="color:red;font-size:20px;">${data.otp}</strong>` : ''}
                </div>`;
                
                if (data.otp) {
                    alert(`üîë M√É OTP (g·ª≠i email th·∫•t b·∫°i): ${data.otp}`);
                }
                
            } else {
                result.innerHTML = `<div class="error">
                    ‚ùå <strong>L·ªói</strong><br>
                    ${data.message}
                </div>`;
            }
            
        } catch (error) {
            console.error('Fetch error:', error);
            result.innerHTML = `<div class="error">
                ‚ùå <strong>L·ªói k·∫øt n·ªëi</strong><br>
                ${error.message}<br>
                <small>Ki·ªÉm tra Console (F12) ƒë·ªÉ xem chi ti·∫øt</small>
            </div>`;
            debug.innerHTML += `<br>L·ªói: ${error.message}`;
        }
    }
    
    // Auto-test URL khi load trang
    window.onload = function() {
        const debug = document.getElementById('debug');
        debug.innerHTML = `ƒê∆∞·ªùng d·∫´n hi·ªán t·∫°i: ${window.location.href}<br>`;
        debug.innerHTML += `Th∆∞ m·ª•c: ${window.location.pathname}<br>`;
        
        // Test k·∫øt n·ªëi ƒë·∫øn SIMPLE_AuthController
        testAuthController();
    };
    
    async function testAuthController() {
        const debug = document.getElementById('debug');
        const testURLs = [
            'app/controllers/SIMPLE_AuthController.php?action=test',
            '/app/controllers/SIMPLE_AuthController.php?action=test',
            '../app/controllers/SIMPLE_AuthController.php?action=test'
        ];
        
        for (let url of testURLs) {
            try {
                debug.innerHTML += `<br>Testing: ${url}... `;
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    debug.innerHTML += `<span style="color:green">‚úÖ OK (${data.message})</span>`;
                    return url.split('?')[0]; // Tr·∫£ v·ªÅ URL ƒë√∫ng
                } else {
                    debug.innerHTML += `<span style="color:red">‚ùå ${response.status}</span>`;
                }
            } catch (error) {
                debug.innerHTML += `<span style="color:red">‚ùå Error</span>`;
            }
        }
        return null;
    }
    </script>
</body>
</html>
